<head>

    <meta charset="utf-8">
    <title>Whack-a-flower for Bottomline Technologies</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> 
    <link rel="stylesheet" href="build/style.css">

</head>
<body>
	<section class="header">
	    <h1>Whack-a-flower!</h1>
	    <div class="game-controls">
	    	Score: <span class="score">0</span> Time Left: <span id="clock">20</span> Seconds!
	    	<button class="game-controls__btn" onClick="startGame()">Start!</button>
		</div>
	</section>

	<section class="game-content">
		<div class="game">
			<div class="row">
				<div class="hole hole1">
					<div class="flower"></div>
				</div>

				<div class="hole hole2">
			  		<div class="flower"></div>
				</div>

				<div class="hole hole3">
				  	<div class="flower"></div>
				</div>
			</div>

			<div class="row">
				<div class="hole hole4">
			  		<div class="flower"></div>
				</div>

				<div class="hole hole5">
			  		<div class="flower"></div>
				</div>

				<div class="hole hole6">
			  		<div class="flower"></div>
				</div>
			</div>

			<div class="row last">
				<div class="hole hole7">
			  		<div class="flower"></div>
				</div>

				<div class="hole hole8">
			  		<div class="flower"></div>
				</div>

				<div class="hole hole9">
			  		<div class="flower"></div>
				</div>
			</div>
		</div>
	</section>

	<section class="game-floor"></section>

    <!-- Scripts -->
    <script src="build/scripts.min.js"></script>
</body>
</html>
